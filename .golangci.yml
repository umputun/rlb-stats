run:
  tests: false
  timeout: 5m
  output:
    format: github-actions
  skip-dirs:
    - vendor
linters:
  enable:
  - bodyclose
  - depguard
  - dogsled
  - dupl
  - gas
  - errcheck
  - gochecknoinits
  - goconst
  - gocritic
  - gocyclo
  - gofmt
  - goimports
  - revive
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - misspell
  - megacheck
  - nakedret
  - rowserrcheck
  - exportloopref
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  disable-all: true
